syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.anma.grpc.models";

message Person {
  string name = 1;
  int32 age = 2;
  Car car = 3;
}

message Car {
  string make = 1;
  string model = 2;
}

message PersonRequest {
  int32 number = 1;
}

service PersonService {
  rpc getPersons(PersonRequest) returns (Person);
}